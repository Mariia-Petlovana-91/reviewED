
<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css" integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Test Review-platform</title>
<link href="css/styles.css" rel="stylesheet"></head>
<body>
    <header> 
	<div class="container head__placementEl">
		<div class="logo">
		  <img src="./img/Logo.png" alt="Logo" width="36px" height="25px">
		  <p class="logo__text">reviewED</p>
		</div>
		<div class="head__searchEl">
		  <div class="head_inputEl">
		    <input  class="head__input" type="search" name="query" placeholder="Search" value="" >
		    <button class="head__searchBtn" type="button" aria-label="Пошук">
			  <svg class="head__icon">
			    <use  href="./img/sprite.svg#icon-search"></use>
			  </svg>
		    </button>
		  </div>
		  <button class="head__searchBtn--voice " type="button" aria-label="Голосовий пошук" id="voiceSearchBtn">
		    <svg class="head__icon head__icon--voice">
			  <use href="./img/sprite.svg#icon-render_your_voice"></use>
		    </svg>
		  </button>
		</div>
		<div class="head__singInEl">
		  <button class="head__moreBtn" type="button" aria-label="Більше опцій">
		    <svg class="head__icon head__icon--more">
			  <use href="./img/sprite.svg#icon-more_vertical"></use>
		    </svg>
		  </button>
		  <button class="head__singInBtn" type="button" aria-label="Увійти">
		    <svg class="head__icon--singUp head__icon ">
			  <use href="./img/sprite.svg#icon-people"></use>
		    </svg>
		    Вхід
		  </button>
		  <img class="head__photo visually-hidden" src="" alt="">
		</div>
		
	</div>	  
</header>
    <section class="container main">
	<button class="main__btn" type="button">
		<svg class="main__icon">
			<use  href="./img/sprite.svg#icon-home"></use>
		</svg>
		    Головна
	</button>
	<div class="main__cntainer">
		<div class="main__reviwCntainer">
			<div class="main__textCntainer">
				<p class="main__question">Ви зараз студент?</p>
				<h1 class="main__title">Поділіться своїм студентським досвідом та залишіть відгук</h1>
			</div>
			<div class="main__reviewRating">
				<a class="main__link" href="#" target="_blank" rel="noopener noreferrer">
					Надіслати відгук
				</a>
				<div class="main__ratingContainer">
					<svg class="star">
						<use  href="./img/sprite.svg#icon-star"></use>
					</svg>
					<svg class="star">
						<use  href="./img/sprite.svg#icon-star"></use>
					</svg>
					<svg class="star">
						<use  href="./img/sprite.svg#icon-star"></use>
					</svg>
					<svg class="star">
						<use  href="./img/sprite.svg#icon-star"></use>
					</svg>
					<svg class="star">
						<use  href="./img/sprite.svg#icon-star"></use>
					</svg>
				</div>
			</div>
		</div>
		<ul class="main__list">
			<li class="main__item">
				<div>
					<h2>Англійська мова. Підготовка до ДПА</h2>
					<img src="../img/logoCompani.png" alt="logoCompani">
				</div>
				<h3>2 000 грн на місяць</h3>
				<p>Мовні - Англійська мова; Науки та підготовка до ЗНО/НМТ - Мова</p>
				<p>Середня школа.</p>
				<h4>Optima Academy</h4>
				<div>
					<p>Online</p>
					<div>
						<svg class="main__icon">
							<use  href="./img/sprite.svg#icon-star"></use>
						</svg>
						<svg class="main__icon">
							<use  href="./img/sprite.svg#icon-star"></use>
						</svg>
						<svg class="main__icon">
							<use  href="./img/sprite.svg#icon-star"></use>
						</svg>
						<svg class="main__icon">
							<use  href="./img/sprite.svg#icon-star"></use>
						</svg>
						<svg class="main__icon">
							<use  href="./img/sprite.svg#icon-star"></use>
						</svg>
					</div>
				</div>
	
			</li>
		</ul>
	</div>

</section>


    <script src="./js/main.js" type="module"></script>
<script defer src="js/main.bundle.js"></script></body>
</html>
